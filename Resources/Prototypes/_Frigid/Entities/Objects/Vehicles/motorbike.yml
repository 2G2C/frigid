- type: entity
  parent: BaseVehicle
  id: Motorbike
  name: Motorbike
  description: A mechanic's vehicle. Reserved for the kool with a k.
  components:
    - type: Vehicle
      northOverride: -0.1
      southOverride: 0.1
    - type: Sprite
      sprite: _Frigid/Objects/Vehicles/motorbike.rsi
      layers:
        - state: vehicle
          map: ["enum.VehicleVisualLayers.AutoAnimate"]
      netsync: false
      noRot: true
    - type: Strap
      buckleOffset: "0.1, -0.05"
      maxBuckleDistance: 1
    - type: UnpoweredFlashlight
      toggleAction:
        name: action-name-toggle-light
        description: action-description-toggle-light
        icon: Objects/Tools/flashlight.rsi/flashlight.png
        iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
        event: !type:ToggleActionEvent
    - type: PointLight
      enabled: false
      radius: 3.5
      softness: 2
      mask: /Textures/Effects/LightMasks/cone.png
      autoRot: true
    - type: ItemSlots
      slots:
        key_slot:
          name: Keys
          whitelist:
            requireAll: true
            tags:
              - VehicleKey
              - ATVKeys
          insertSound:
            path: /Audio/Effects/Vehicle/vehiclestartup.ogg
            params:
              volume: -3

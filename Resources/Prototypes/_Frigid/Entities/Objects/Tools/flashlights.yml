- type: entity
  name: handlite
  parent: FlashlightLantern
  id: FlashlightHandLite
  description: A handlite branded flashlight commonly used by the survivors of the vanish.
  components:
    - type: ItemSlots
      slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellHigh
    - type: HandheldLight
      addPrefix: false
    - type: ToggleableLightVisuals
      inhandVisuals:
        left:
          - state: inhand-left-light
            shader: unshaded
        right:
          - state: inhand-right-light
            shader: unshaded
    - type: Sprite
      sprite: Objects/Tools/seclite.rsi
      layers:
        - state: seclite
        - state: seclite-overlay
          shader: unshaded
          visible: false
          map: [ "light" ]
    - type: Item
      sprite: Objects/Tools/seclite.rsi
    - type: PointLight
      enabled: false
      radius: 8

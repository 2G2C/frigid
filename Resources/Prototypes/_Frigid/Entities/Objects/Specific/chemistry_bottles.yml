- type: entity
  id: CarbonChemistryBottle
  name: carbon bottle
  parent: BaseChemistryEmptyBottle
  components:
    - type: SolutionContainerManager
      solutions:
        drink: # This solution name and target volume is hard-coded in ChemMasterComponent
          maxVol: 30
          reagents:
            - ReagentId: Carbon
              Quantity: 30


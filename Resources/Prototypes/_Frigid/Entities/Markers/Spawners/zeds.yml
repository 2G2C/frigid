- type: entity
  name: Timed Zombie Spawner
  id: SpawnMobZed
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
    - type: Timer
    - type: TimedSpawner
      prototypes:
        - MobZed
      chance: 0.5
      intervalSeconds: 500
      minimumEntitiesSpawned: 2
      maximumEntitiesSpawned: 1000 # practically infinite

- type: entity
  name: Zombie Spawner
  id: SpawnMobZedOne
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - state: red
    - type: ConditionalSpawner
      prototypes:
        - MobZed

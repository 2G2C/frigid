- type: entity
  parent: MobSkeletonPerson
  id: MobSkeletonHostileAIBase
  abstract: true
  components:
    - type: RandomHumanoidAppearance
    - type: DiseaseProtection
      protection: 1
    - type: CombatMode
      disarm: null
    - type: InputMover
    - type: MobMover
    - type: Faction
      factions:
        - SimpleHostile
    - type: HTN
      rootTask: XenoCompound
      blackboard:
        NavInteract: !type:Bool
          true
        NavSmash: !type:Bool
          true
    - type: Temperature
      heatDamageThreshold: 360
      coldDamageThreshold: -150
      currentTemperature: 310.15
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener
        - FootstepSound

- type: entity
  name: Skeleton Boxer
  id: MobSkeletonBoxer
  parent: MobSkeletonHostileAIBase
  components:
    - type: Loadout
      prototypes: [ BoxerGear ]
    - type: MovementSpeedModifier
      baseWalkSpeed: 0.5
      baseSprintSpeed: 1.5

- type: startingGear
  id: BoxerGear
  equipment:
    jumpsuit: UniformShortsRed
    gloves: ClothingHandsGlovesBoxingRed
  innerclothingskirt: UniformShortsRedWithTop

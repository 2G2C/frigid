- type: tile
  id: Plating
  name: plating
  sprite: /Textures/Tiles/plating.png
  baseTurfs:
  - FloorDirt
  isSubfloor: true
  canCrowbar: true
  footstepSounds:
    collection: FootstepPlating
  friction: 0.5
  itemDrop: SheetSteel1
  thermalConductivity: 0.04
  heatCapacity: 10000

- type: tile
  id: Lattice
  name: lattice
  sprite: /Textures/Tiles/lattice.png
  baseTurfs:
  - Space
  isSubfloor: true
  canWirecutter: true
  footstepSounds:
    collection: FootstepPlating
  friction: 0.5
  isSpace: true
  itemDrop: PartRodMetal1
  thermalConductivity: 0.04
  heatCapacity: 10000

- type: tile
  id: FloorSnow
  name: snow
  sprite: /Textures/Tiles/snow.png
  baseTurfs:
    - FloorDirt
  isSubfloor: false
  canCrowbar: false
  canShovel: true
  footstepSounds:
    collection: FootstepSnow
  friction: 0.4
  itemDrop: FloorTileItemSnow
  thermalConductivity: 0.04
  heatCapacity: 10000

# The final step in underplating's deprecation before it gets completely wiped from the codebase.
- type: tileAlias
  id: UnderPlating
  target: Plating
